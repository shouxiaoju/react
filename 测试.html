        /*  */
        function Fibs(num) {
            var sum = 0;
            var fib = [1, 1];
            var odd = []; //用于储存偶数

            //求出小于等于num的所有数
            for (var i = 2; i <= num; i++) {
                if (fib[i - 2] + fib[i - 1] <= num) {
                    fib[i] = fib[i - 2] + fib[i - 1]
                }
            };
            console.log(fib)
            //把求出的数组中的所有偶数数找出来
            for (var j = 0; j < fib.length; j++) {
                if (fib[j] % 2 == 0) {
                    odd.push(fib[j]);
                }
            }

            //计算奇数数组之和
            sum = odd.reduce((a, b) => a + b);

            return sum;

        }
        console.log("斐波那契额", Fibs(4));
        console.log("斐波那契额", Fibs(5));
        console.log("斐波那契额", Fibs(6));
        console.log("斐波那契额", Fibs(7));
        console.log("斐波那契额", Fibs(55));
