    <script type="text/babel">

        function add(num){
            let list=[1,1]
            for(let i=2;i<num;i++){
                if(list[i-2]+list[i-1]<=num){
                    list[i]=list[i-2]+list[i-1]
                }
            }
            console.log(list)
            
        }
        add(4)
   
    </script>
